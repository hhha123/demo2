<script>
	//正则
	var form=document.getElementsByTagName("form")[0];
	 form.onsubmit=function(){
	 	if( flagTel && flagEqual ){
	 		setCookie("uname",JSON.stringify($id("tel").value));
	 		return true;
	 	}else{
	 		return false;
	 	}
	 }
	 var flagTel=null;
	 $id("tel").onblur=function(){
	 	 var reg=/^1[13458]\d{9}$/;
	 	 var str=$id("tel").value;
	 	 if(!reg.test(str)){
	 	 	$id("check").innerHTML="请输入正确的手机号";
	 	 	$id("check").style.background="url(../img/loginimg/icon.png) no-repeat 0 -40px"
	 	 	flagTel=false;
	 	 	return;
	 	 }else{
	 	 	$id("check").style.background="url(../img/loginimg/icon.png) no-repeat 0 -20px"
	 	 	$id("check").innerHTML="正确";
	 	 	flagTel=true;
	 	 }
	 }
	 var flagEqual=null;
	 $id("tx").onblur=function(){
	 	var str=$id("yz").innerHTML;
	 	str=str.toLowerCase();
	 	if( $id("tx").value==str ){
	 		$id("check1").style.background="url(../img/loginimg/icon.png) no-repeat 0 -20px"
	 	 	$id("check1").innerHTML="正确";
	 		flagEqual=true;
	 	}else{
	 		$id("check1").innerHTML="请输入正确的验证码";
	 	 	$id("check1").style.background="url(../img/loginimg/icon.png) no-repeat 0 -40px"
	 		flagEqual=false;
	 	}
	 }
	 //验证码
	 function getCode(){
	 	 var strCode="";
	 	 for( var i=0; i<4; i++){
	 	 	 var code=rand(48,122);
	 	 	 if( code>=58&&code<=64 || code>=91&&code<=96 ){
	 	 	 	 i--;  //重新抽取
	 	 	 }else{
	 	 	 	 strCode+=String.fromCharCode(code);
	 	 	 }	 	 	
	 	 }
	 	  //var str=strCode.join("");
	 	  return strCode;
	 }
	 $id("yz").innerHTML=getCode();
	 $id("dj").onclick=function(){
	    $id("yz").innerHTML=getCode();
	 }
</script>
